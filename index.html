<!-- Progress Bar: https://www.w3schools.com/howto/howto_js_progressbar.asp  -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cartón de Lotería Carmelita</title>

<script type="text/javascript">
var ListaNumeros = [];
cartaactual = 1;
min = 1;
max = 25;


function getRandomArray(min,max){
    var A= [];
    while(max>= min) A.push(max--)    
    A.sort(function(){return .5- Math.random()});  
	return A;
}

function GeneraMazo(){
ListaNumeros = getRandomArray(min,max);
}

function muestraCarta(){
	if (cartaactual<max){
 	document.getElementById("carta").src = ListaNumeros[cartaactual++] + ".jpg";
	} else {
	document.getElementById("carta").src = "endgame.jpg";
 	document.getElementById("pregunta").innerHTML = "<a onclick='location.reload()'> ¿Jugamos de nuevo ?</a>";
	};	
	 
}
</script>


<style>
#myProgress {
  width: 800px;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #d1aa1d; // color Dorado
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>


</head>

<body onload="GeneraMazo()">
<table width="100%" ali="" align="center" border="0">
  <tbody><tr valign="top" align="center">
    <th scope="col"><table width="600" border="0" cellpadding="2" cellspacing="2">
      <tbody><tr>
        <th colspan="4" scope="col"></th>
        </tr> 
    <a onclick="muestraCarta();move();"> <img src="0.jpg" id="carta"  alt="carta" width="800" height="1200" ></a> 
      
    
      <div id="myProgress"><div id="myBar"></div></div>
      <div id="pregunta"></div>
 
</th> 
</tr>
</tbody></table> 



<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
         elem.style.width = width + "%"
        // elem.innerHTML = width  + "%"; 
      }
    }
  }
}
</script>


</body>
</html>
